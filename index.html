<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clans and Teams timeline</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Clans and Teams timeline</h1>
      <span id="toggle-icon">Filter form</span>
    </header>
    <main>
      <div id="timeline-container">
        <div id="years"></div>
        <div id="months"></div>
        <div id="clan-container"></div>
      </div>
      <!-- Panneau de filtre -->
      <div id="filter-panel" class="closed">
        <form id="filter-form">
          <fieldset>
            <legend>Filter Clans / Teams</legend>
            <div>
              <label for="segment-name-filter">Name :</label>
              <input type="text" id="segment-name-filter" name="segmentName" />
            </div>
            <div>
              <label for="cheater-filter">Are cheating ?</label>
              <select id="cheater-filter" name="isCheaterClan">
                <option value="">------</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>
            <div>
              <label for="team-filter">Are a clan ? </label>
              <select id="team-filter" name="isTeam">
                <option value="">------</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>
            <div>
              <label for="active-filter">Active ?</label>
              <select id="active-filter" name="isActive">
                <option value="">------</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>
            <div>
              <label for="region-filter">Region ?</label>
              <select id="region-filter" name="mainRegion">
                <option value="">------</option>
                <option value="EUROPE">Europe</option>
                <option value="AMERICA">America</option>
                <option value="ASIA">Asia</option>
              </select>
            </div>
            <div>
              <label for="start-date-filter">Start :</label>
              <input type="month" id="start-date-filter" name="startDate" />
            </div>
            <div>
              <label for="end-date-filter">Ended :</label>
              <input type="month" id="end-date-filter" name="endDate" />
            </div>
            <div>
              <label for="min-player-filter">Min active members :</label>
              <input
                type="number"
                id="min-player-filter"
                name="minPlayerCount"
                min="0"
                placeholder="0"
              />
            </div>
            <div>
              <label for="max-player-filter">Max active members :</label>
              <input
                type="number"
                id="max-player-filter"
                name="maxPlayerCount"
                min="0"
                placeholder="100"
              />
            </div>

            <button type="submit">Apply filters</button>
          </fieldset>
        </form>
      </div>

      <!-- Tooltip -->
      <div id="tooltip"></div>
    </main>
    <script src="script.js"></script>
    <script>
      // Gestion de l'ouverture/fermeture du panneau
      const filterPanel = document.getElementById("filter-panel");
      const toggleIcon = document.getElementById("toggle-icon");

      toggleIcon.addEventListener("click", () => {
        filterPanel.classList.toggle("closed");
      });
    </script>
  </body>
</html>
