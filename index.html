<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starblast Clans & Teams Timeline</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Starblast Clans & Teams Timeline</h1>
    </header>

    <!-- Labels des clans -->
    <div class="clan-labels"></div>

    <main>
      <div id="timeline-container">
        <div class="years"></div>
        <div class="months"></div>
        <div id="clan-container"></div>
      </div>

      <!-- Panneau de filtre -->
      <div id="filter-panel">
        <form id="filter-form">
          <fieldset>
            <legend>Filters</legend>

            <div>
              <label for="segment-name-filter">Search Name</label>
              <input
                type="text"
                id="segment-name-filter"
                name="segmentName"
                placeholder="Type clan name..."
                autocomplete="off"
              />
            </div>

            <div>
              <label for="cheater-filter">Reputation</label>
              <select id="cheater-filter" name="isCheaterClan">
                <option value="">All</option>
                <option value="false">‚úì Fair</option>
                <option value="true">‚ö† Cheaters</option>
              </select>
            </div>

            <div>
              <label for="team-filter">Structure</label>
              <select id="team-filter" name="isClan">
                <option value="">All</option>
                <option value="true">üë• Clan</option>
                <option value="false">üéÆ Team</option>
              </select>
            </div>

            <div>
              <label for="active-filter">Status</label>
              <select id="active-filter" name="isActive">
                <option value="">All</option>
                <option value="true">‚úÖ Active</option>
                <option value="false">‚ùå Inactive</option>
              </select>
            </div>

            <div>
              <label for="region-filter">Region</label>
              <select id="region-filter" name="mainRegion">
                <option value="">All Regions</option>
                <option value="EU">Europe</option>
                <option value="US">America</option>
                <option value="AS">Asia</option>
              </select>
            </div>

            <div>
              <label for="start-date-filter">Start Date</label>
              <input type="month" id="start-date-filter" name="startDate" />
            </div>

            <div>
              <label for="end-date-filter">End Date</label>
              <input type="month" id="end-date-filter" name="endDate" />
            </div>

            <button
              type="button"
              id="reset-filters"
              style="margin-bottom: 10px; background: rgba(255, 100, 100, 0.3)"
            >
              Reset Filters
            </button>

            <button type="submit">Apply Filters</button>
          </fieldset>
        </form>
      </div>

      <!-- Tooltip -->
      <div id="tooltip"></div>

      <!-- Toolbar en bas -->
      <div class="toolbar">
        <!-- Zoom Indicator -->
        <div id="zoom-indicator">100%</div>

        <!-- Keyboard Shortcuts Info -->
        <div class="toolbar-section" style="flex: 1; justify-content: center">
          <span style="color: #999; font-size: 0.75rem; text-align: center">
            <strong style="color: #4a90e2">Ctrl+Scroll</strong> Zoom (2% steps)
            ‚Ä¢ <strong style="color: #4a90e2">Click+Drag</strong> Pan ‚Ä¢
            <strong style="color: #4a90e2">Ctrl+0</strong> Reset Zoom ‚Ä¢
            <strong style="color: #4a90e2">Ctrl+¬±</strong> Zoom In/Out
          </span>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
