<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starblast Clans & Teams Timeline</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Bouton menu mobile -->
    <button class="mobile-menu-btn" id="mobile-menu-btn">â˜°</button>

    <header>
      <h1>Starblast Clans & Teams Timeline</h1>
    </header>

    <!-- Labels des clans -->
    <div class="clan-labels"></div>

    <main>
      <div id="timeline-container">
        <div class="years"></div>
        <div class="months"></div>
        <div id="clan-container"></div>
      </div>

      <!-- Panneau de filtre -->
      <div id="filter-panel">
        <form id="filter-form">
          <fieldset>
            <legend>Filters</legend>

            <div>
              <label for="segment-name-filter">Search Name</label>
              <input
                type="text"
                id="segment-name-filter"
                name="segmentName"
                placeholder="Clan name..."
                autocomplete="off"
              />
            </div>

            <div>
              <label for="cheater-filter">Reputation</label>
              <select id="cheater-filter" name="isCheaterClan">
                <option value="">All</option>
                <option value="false">Fair</option>
                <option value="true">Cheaters</option>
              </select>
            </div>

            <div>
              <label for="team-filter">Structure</label>
              <select id="team-filter" name="isClan">
                <option value="">All</option>
                <option value="true">Clan</option>
                <option value="false">Team</option>
              </select>
            </div>

            <div>
              <label for="active-filter">Status</label>
              <select id="active-filter" name="isActive">
                <option value="">All</option>
                <option value="true">Active</option>
                <option value="false">Inactive</option>
              </select>
            </div>

            <div>
              <label for="region-filter">Region</label>
              <select id="region-filter" name="mainRegion">
                <option value="">All Regions</option>
                <option value="EU">Europe</option>
                <option value="US">America</option>
                <option value="AS">Asia</option>
              </select>
            </div>

            <div>
              <label for="start-date-filter">Start Date</label>
              <input type="month" id="start-date-filter" name="startDate" />
            </div>

            <div>
              <label for="end-date-filter">End Date</label>
              <input type="month" id="end-date-filter" name="endDate" />
            </div>

            <div>
              <button
                type="button"
                id="reset-filters"
                style="
                  margin-bottom: 10px;
                  background: rgba(134, 121, 250, 0.3);
                "
              >
                Reset Filters</button
              ><button type="submit">Apply Filters</button>
            </div>
          </fieldset>
        </form>
      </div>

      <!-- Tooltip -->
      <div id="tooltip"></div>

      <!-- Toolbar en bas -->
      <div class="toolbar">
        <!-- Zoom Indicator -->
        <div id="zoom-indicator">100%</div>

        <!-- Keyboard Shortcuts Info -->
        <div class="toolbar-section" style="flex: 1; justify-content: center">
          <span style="color: #999; font-size: 0.75rem; text-align: center">
            <strong style="color: rgb(134, 121, 250)">Ctrl+Scroll</strong> Zoom
          </span>
        </div>
      </div>
    </main>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/zoom.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
